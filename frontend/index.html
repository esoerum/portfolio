        <input type="text" id="category" name="category" placeholder="Example: Javascript" required maxlength="50">
        <label for="description">Description:</label>
        <textarea type="text" id="description" name="description" placeholder="Example: This project shows you the benefits of..." require></textarea>
        <label for="url">Link:</label>
        <input type="url" id="url" name="url" placeholder="http://www.example.com" required>
        <button type="submit" id="form-button">Submit project</button>
